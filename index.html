<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор рандомного пароля</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form action="#" class="form">
            <fieldset>
                <legend>Рандомный пароль</legend>

                <p>Может включать в себя:</p>

                <div class="form__input">
                    <label for="nums" class="label-cbx">
                        <input type="checkbox" name="nums" id="nums" class="visually-hidden" checked>
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Цифры (0-9)</span>
                    </label>
                </div>

                <div class="form__input">
                    <label for="letters" class="label-cbx">
                        <input type="checkbox" name="letters" id="letters" class="visually-hidden">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Строчные буквы (a-z)</span>
                    </label>
                </div>

                <div class="form__input">
                    <label for="upletters" class="label-cbx">
                        <input type="checkbox" name="upletters" id="upletters" class="visually-hidden">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Заглавные буквы (A-Z)</span>
                    </label>
                </div>

                <div class="form__input">
                    <label for="symbols" class="label-cbx">
                        <input type="checkbox" name="symbols" id="symbols" class="visually-hidden">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Символы (!@$%^#&*-+)</span>
                    </label>
                </div>

                <p>Длина пароля:</p>
                <div class="form__input">
                    <div class="input-number">
                        <div class="input-number__minus">-</div>
                        <input class="input-number__input" name="length" id="length" type="text" pattern="^[0-9]+$"
                            value="8" required>
                        <div class="input-number__plus">+</div>
                    </div>
                </div>

                <button type="submit" class="btn">Создать пароль</button>
            </fieldset>

            <p>Результат:</p>
            <input type="text" class="result form__input"></input>
            <button type="button" class="copy btn" id="copyText">Копировать</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>


</html>
